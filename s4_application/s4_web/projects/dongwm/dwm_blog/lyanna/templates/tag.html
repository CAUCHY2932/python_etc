<%inherit file="/base.html" />

<%!
from config import SITE_TITLE
%>

<%def name="content()">
<div class="page tag-page" id="tag">
  <h3 title="${ tag.name }下的文章">${ tag.name }</h3>
  % for post in posts:
  <div class="tag-item">
    <a href="${ post.url }">
      ${ post.title }
    </a>
    <time class="time" datetime="${ post.created_at.strftime('%Y-%m-%dT%H:%M:%S.%fZ') }">
      ${ post.created_at.strftime('%Y-%m-%d') }
    </time>
  </div>
  % endfor
</div>
</%def>

<%def name="pagination()">
</%def>

<%def name="title()">${ tag.name } - ${ SITE_TITLE }</%def>
