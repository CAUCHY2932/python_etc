<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>html表单</title>
</head>
<body>
    <h1>html表单设计</h1>
    <form action="http://www.1234.com/" method="GET">
        <!-- 定义输入框 -->
        <p><label for="">姓名：</label><input type="text" name="username"></p>
        <!-- 定义密码输入框 -->
        <p><label for="">密码：</label><input type="password" name="password"></p>
        <!-- 定义类型为radio的单选框 -->
        <p><label for="">性别：</label><input type="radio" name="gender" value="0">男<input type="radio" name="gender" value="1">女</p>
        

    </form>
</body>
</html>
